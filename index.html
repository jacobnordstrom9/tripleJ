<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Browse for Movies and TV Shows.">
    <title>Finding Streamo</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/styleTwo.css">
    <link rel="stylesheet" href="./styles/darkmode.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles/styles.css"> -->
</head>
<body>

    <header>
        <!-- TOPBAR, LOGO & MOBILE MENU TOGGLE -->
        <div id="topbar">
        
            <img id="logo" src="images/finding_streamo_banner_text.png" alt="Finding Streamo logo" height="75px">
            <a href="index.html" id="logo">
                <!-- <h1>Finding Streamo</h1> -->
                
<button type="toggle" class="dark-mode-button btn btn-dark" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Dark Mode</button>
            </a>
            
            <i tabindex="0" aria-label="menu button" class="material-icons" id="menu-btn">menu</i>
        </div>

        <!-- SEARCH INPUT & SEARCH RESULTS -->
        <div id="search">
            <input id="search-input" type="text" placeholder="Search for Movies & TV Shows ..." autocomplete="off" maxlength="100">
            <i tabindex="0" class="material-icons search-clear">close</i>
            <div id="search-results"></div>
        </div>

        <!-- PRIMARY & SECONDRY NAVIGATION -->
        <nav>
            <div id="secondry-nav"></div>
            <div id="primary-nav">
                <ul>
                    <li tabindex="1" class="active-parent nav-parent nav-item" data-nav="movies,popular">Movies</li>
                    <li tabindex="1" class="nav-parent nav-item" data-nav="tvshows,popular">TV Shows</li>
                    <li tabindex="1" class="nav-parent nav-item" data-nav="mylists,null">My Lists</li>
                </ul>
            </div>
        </nav>
    </header>


    <!-- CONTENT CHANGES DYNAMICALLY-->
    <main id="main">

        <!-- MAIN CONTENT -->
        <div id="main-content"></div>
        <div id="main-pagination"></div>

        <!-- FULL MEDIA CONTENT -->
        <div id="full-media-content"></div>

        <!-- MY LISTS -->
        <div id="main-mylists">
            <h1 class="list-heading">My Lists</h1>
            <p class="create-new-list" onclick="openAddNewList('#mylists-add-new-list')">
                Create New List
            </p>

            <!-- ADD NEW LIST INPUT -->
            <div id="mylists-add-new-list" class="add-new-list">
                <p class="list-p">
                    Create New List
                    <i class="material-icons close-icon" onclick="closeAddNewList('#mylists-add-new-list')">close</i>
                </p>
                <input id="mylists-add-new-list-input" type="text" class="new-list-input" maxlength="20">
                <i class="material-icons playlist-add-icon" onclick="addNewList('#mylists-add-new-list','#mylists-add-new-list-input')">playlist_add</i>
            </div>
            
            <!-- HR -->
            <hr />
            <div id="user-lists"></div>
        </div>

    </main>

    <!-- JAVASCRIPT -->
    <script src="./scripts/script.js"></script>
    <script src="./scripts/darkmode.js"></script>
</body>
</html>
